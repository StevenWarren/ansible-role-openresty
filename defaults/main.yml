---
# defaults file for nginx
openresty_version: 1.9.15.1
openresty_download_url: https://openresty.org/download/openresty-
openresty_prefix: "/usr/local/openresty/"

with_luajit: true
with_dav: true
with_flv: true
with_geoip: true
with_gzip_static: true
with_image_filter: true
with_realip: true
with_stub_status: true
with_ssl: true
with_sub: true
with_xslt: true
with_ipv6: true
with_sha1: "/usr/include/openssl"
with_md5: "/usr/include/openssl"
with_mail: true
with_mail_ssl: true
with_secure_link: true
with_pcre_jit: true
with_debug: true
with_auth_request: true
with_addition: true
with_gunzip: true
with_postgres: true

with_file_aio: false

without_http-uwsgi: false
without_http-scgi: false
without_http_coolkit: false
without_http_empty_gif_module: false
without_http_empty_gif_module: false
without_mail_pop3_module: false
without_mail_imap_module: false
without_mail_smtp_module: false
